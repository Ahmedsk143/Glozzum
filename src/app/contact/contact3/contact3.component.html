<section class="py-5 text-center bg-dark text-white">
    <div class="container">
        <h1>Our Staff</h1>
        <hr>
        <div class="row">
            <div class="col-md-3" *ngFor="let person of staff">
                <img [src]="person.img" [alt]="person.name" class="img-fluid rounded-circle mb-2">
                <h4>{{person.name}}</h4>
                <small>{{person.title}}</small>
            </div>

        </div>
    </div>
</section>
