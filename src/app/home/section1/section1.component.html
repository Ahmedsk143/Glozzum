<section id="home">
    <carousel [interval]="myInterval" [isAnimated]="true">
        <slide *ngFor="let slide of slides">
            <img [src]="slide.image" alt="image slide" class="img-fluid" style="display: block; width: 100%;">

            <div class="carousel-caption">
                <h2>{{slide.heading}}</h2>
                <p class=" my-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste, aperiam vel ullam
                    deleniti reiciendis
                    ratione quod
                    aliquid inventore vero persdsadaspiciatis.
                </p>
                <button class="btn btn-secondary" *ngIf="slide.heading =='Heading One'">Learn more</button>
                <button class="btn btn-primary" *ngIf="slide.heading =='Heading Three'">Sign Up Now </button>
            </div>
        </slide>
    </carousel>
</section>
